# suppress inspection "UnusedProperty" for whole file
junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = concurrent
junit.jupiter.execution.parallel.mode.classes.default = concurrent
# custom seems to be the only option thar works without bugs
# see https://github.com/junit-team/junit5/issues/2273
junit.jupiter.execution.parallel.config.strategy = custom
junit.jupiter.execution.parallel.config.custom.class = com.github.qky666.selenidepom.test.kotlin.JunitCustomParallelStrategy
